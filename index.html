<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simant Sanskar Invitation</title>

<style>
html,body{
 margin:0;
 height:100%;
 background:#fff8e7; /* light cream background */
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 font-family:'Georgia', serif;
 color:#4a3f35; /* dark text for readability */
}

/* TAP TO OPEN */
.cover{
 position:fixed;
 inset:0;
 background:linear-gradient(135deg,#fff8e7,#fff1c8);
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 color:#d4a017; /* golden highlight */
 z-index:100;
 cursor:pointer;
 transition:1s ease;
}
.cover.hide{
 opacity:0;
 pointer-events:none;
}
.cover .tap{
 margin-top:18px;
 width:70px;
 height:70px;
 border:2px solid #d4a017;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 animation:pulse 1.5s infinite;
}
@keyframes pulse{
 0%{transform:scale(1);opacity:1}
 100%{transform:scale(1.4);opacity:.3}
}

/* CARD */
.card{
 width:94vw;
 max-width:420px;
 max-height:92vh;
 background:#fff1c8; /* soft yellow */
 border-radius:22px;
 box-shadow:0 0 30px rgba(212,160,23,0.45);
 position:relative;
 overflow-y:auto;
}

/* BACKGROUND */
.inside-bg{
 position:absolute;
 inset:0;
 background:
  radial-gradient(circle at left 20%, rgba(212,160,23,0.3), transparent 55%),
  radial-gradient(circle at right 20%, rgba(212,160,23,0.3), transparent 55%),
  linear-gradient(rgba(255,248,231,0.92), rgba(255,241,200,0.92));
}

/* CONTENT */
.content{
 position:relative;
 z-index:2;
 padding:20px;
 text-align:center;
}

.main-title{
 font-size:28px;
 color:#d4a017; /* gold title */
 font-weight:700;
 margin:10px 0;
}
.name{
 font-size:22px;
 font-weight:700;
 color:#d4a017;
 text-shadow:0 0 6px #d4a017;
 margin:6px 0;
}
